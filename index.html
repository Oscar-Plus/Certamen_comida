<!doctype html>
<html lang="es">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="CSS/style.css">
    
    <title>Restaurante Landuval</title>
  </head>
  <body>

    <header class="bg-dark bg-gradient text-warning container-fluid">
        <div class="row">
            <div class="text-center col-12 col-md-12 col-lg-12">
              <img id = "img_comida" src="img/Comida_Paimon.png" alt="Hamburguesa de Paimon">
            </div>

            <div class="text-center col col-md col-lg ">
                <h1>El Landuval</h1>
            </div>


        </div>

    </header>
   
    <main class="container-fluid">
      <div class="row mt-5">
        <div class="col-12 col-md-6 -col-lg-4">
          <div class="card">

            <div class="bg-success text-light bg-gradient card header ">
              <span>Registra Menu</span>
            </div>

            <div class="card-body">

              <div class="mb-3">
                <!--Nombre-->
                <label for="nombre-txt" class="form-label">Nombre del Plato</label>
                <input type="text" id="nombre-txt" class="form-control">

              </div>

              <div class="mb-3">
                <!--Horario-->
                <label for="horario-select" class="form-label">Horario de Comida</label>
                <select id="horario-select"></select>

              </div>

              <div class="mb-3">
                <!--Valor-->
                <label for="valor-num" class="form-label">Valor</label>
                <input id ="valor-num" type="number" min = "1000" max = "10000" value = "1000"  class="form-control">

              </div>

              <div class="mb-3">
                <!--Descripción-->
                <label for="descripcion-txt">Descripcion del Plato</label>
                <textarea id="descripcion-txt" ></textarea>

              </div>
            </div>

            <div class="card-footer">
               <!-- Botones -->
               <div class="d-grid gap-2">
                <button type="button" id = "registrar-btn" class= "bnt btn-danger">Registrar</button>
                <button type="button" id = "limpiar-btn"   class="btn btn-secondary">Limpiar</button>
              </div>

            </div>
            

          </div>

        </div>

        <div class="col col-md col-lg">
          <div class="card">

            <div class="bg-success bg-gradient card-header">
              <span>Mostrar Menu</span>
            </div>

            <div class="card-body">
              <table class="table table-bordered table-hover table-stripped">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Horario</th>
                    <th>Valor</th>
                    <th>Desripcion</th>
                    <th>Oferta</th>
                  </tr>

                </thead>

                <tbody id="table-tbody">
                  
                </tbody>

              </table>

            </div>

            <div class="card-footer">

            </div>

          </div>

        </div>

      </div>


    </main>

    <footer>

    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!--plugin-->
    <script src="Vendor/tinymce/js/tinymce/tinymce.min.js"></script>
     <!--Señales-->
     <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!--codigo propio-->
    <script src="JS/index.js"></script>

  </body>
</html>
